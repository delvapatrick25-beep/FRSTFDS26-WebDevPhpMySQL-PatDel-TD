<!DOCTYPE html>
<html lang="fr">

<head>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <meta charset="UTF-8">
    <title>Ajouter un article</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f8;
        }

        .form-control {
            width: 420px;
            margin: 60px auto;
            background: #fff;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #2c3e50;
        }

        label {
            font-weight: bold;
            display: block;
            margin-top: 12px;
        }

        input,
        textarea,
        select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 14px;
        }

        textarea {
            height: 100px;
            resize: none;
        }

        button {
            width: 100%;
            margin-top: 20px;
            padding: 10px;
            background: #198754;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 15px;
            cursor: pointer;
        }

        button:hover {
            background: #157347;
        }
    </style>
</head>

<body>

    <nav class="navbar navbar-dark bg-success">
        <div class="container-fluid justify-content-center">
            <span class="navbar-brand fw-bold fs-4 text-white">
                Mon Blog
            </span>
        </div>
    </nav>

    <div class="form-control">
        <h2> <strong>Ajouter un Article</strong></h2>

        <form method="post" action="article_process.php">
            <label for="titre">Titre</label>
            <input type="text" name="titre" id="titre" required>

            <label for="contenu">Contenu</label>
            <textarea name="contenu" id="contenu" required></textarea>

            <label for="auteur">Auteur</label>
            <input type="text" name="auteur" id="auteur" required>

            <label for="categorie">Catégorie</label>
            <select name="categorie" id="categorie" required>
                <option value="">-- Choisir une catégorie --</option>
                <option value="Tech">Actualités</option>
                <option value="Education">Ressources</option>
                <option value="Business">Tutoriels</option>
            </select>

            <label for="date">Date de publication</label>
            <input type="date" name="date" id="date" required>

            <button type="submit">Publier l'article</button>
        </form>
    </div>

</body>

</html>
