<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <title>Ajouter un article</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

    <nav class="navbar navbar-dark bg-dark mb-4">
        <div class="container justify-content-center">
            <span class="navbar-brand fw-bold">
                Mon Blog
            </span>
        </div>
    </nav>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">

                <div class="card p-4 shadow-sm">
                    <h4 class="text-center mb-3">Ajouter un Article</h4>

                    <form method="post" action="article_process.php">

                        <div class="mb-3">
                            <label class="form-label" for="titre">Titre</label>
                            <input type="text" name="titre" id="titre" class="form-control" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label" for="contenu">Contenu</label>
                            <textarea name="contenu" id="contenu" class="form-control" rows="4" required></textarea>
                        </div>

                        <div class="mb-3">
                            <label class="form-label" for="auteur">Auteur</label>
                            <input type="text" name="auteur" id="auteur" class="form-control" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label" for="categorie">Catégorie</label>
                            <select name="categorie" id="categorie" class="form-select" required>
                                <option value="">-- Choisir une catégorie --</option>
                                <option value="Tech">Actualités</option>
                                <option value="Education">Ressources</option>
                                <option value="Business">Tutoriels</option>
                            </select>
                        </div>

                        <div class="mb-4">
                            <label class="form-label" for="date">Date de publication</label>
                            <input type="date" name="date" id="date" class="form-control" required>
                        </div>

                        <button type="submit" class="btn btn-primary w-100">
                            Publier l'article
                        </button>

                    </form>
                </div>

            </div>
        </div>
    </div>

</body>

</html>
