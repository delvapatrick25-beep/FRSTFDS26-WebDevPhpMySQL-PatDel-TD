<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <title>Inscription</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-light bg-light px-4 mb-4">
    <a class="btn btn-outline-primary me-2" href="index.php">← Retour au blog</a>
    <a class="btn btn-outline-secondary me-2" href="contact.html">Contactez-nous</a>
    <a class="btn btn-outline-success" href="article_form.html">Ajouter un article</a>
</nav>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">

            <div class="card p-4 shadow-sm">
                <h4 class="text-center mb-4">S'inscrire</h4>

                <form method="POST" action="signup_process.php">

                    <div class="mb-3">
                        <label class="form-label" for="username">Nom d'utilisateur</label>
                        <input type="text" name="username" class="form-control"
                               placeholder="Entre 3 et 20 caractères (lettres, chiffres, tirets)">
                    </div>

                    <div class="mb-3">
                        <label class="form-label" for="email">Adresse Email</label>
                        <input type="email" name="email" class="form-control"
                               placeholder="exemple@domain.com">
                    </div>

                    <div class="mb-3">
                        <label class="form-label" for="password">Mot de passe</label>
                        <input type="password" name="password" class="form-control"
                               placeholder="Minimum 8 caractères">
                    </div>

                    <div class="mb-3">
                        <label class="form-label" for="password_confirm">Confirmer le mot de passe</label>
                        <input type="password" name="password_confirm" class="form-control"
                               placeholder="Doit être identique">
                    </div>

                    <div class="form-check mb-4">
                        <input class="form-check-input" type="checkbox" name="terms" id="terms">
                        <label class="form-check-label" for="terms">
                            J'accepte les conditions d'utilisation
                        </label>
                    </div>

                    <button type="submit" class="btn btn-primary w-100">
                        S'inscrire
                    </button>

                </form>
            </div>

        </div>
    </div>
</div>

</body>
</html>
